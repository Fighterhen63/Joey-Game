<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Top-Down Game Template</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="console"></p>
    <div id="battleMenu">
        <div id="playerHpBar">
            <div id="playerinnerBar"></div>
        </div>
        <div id="battleOptionsMenu">
            <button id="attack" onclick="Attack()">Attack!</button> <br>
            <button id="bag" onclick="Bag()">Bag</button> <br>
            <button id="run" onclick="Run()">Run</button> <br>
        </div>
        <div id="eatermonEnemyContainer">
            <img id="eatermonEnemy">
        </div>
        <div id="eatermonPlayerContainer">
            <img id="eatermonPlayer">
        </div>
        <div id="fireball" class="fireball"></div>
        <div id="vineWhip" class="vineWhip"></div>
        <div id="firestar" class="firestar"></div>
        <div id="battleTextContainer"></div>
        <div id="battleHpBar">
            <div id="enemyinnerBar"></div>
        </div>
        <div id="enemyHpDiv">
            <img id="enemyEmblem" alt="Emblem">
            <p id="enemyHP"></p>
        </div>
        <div id="playerHpDiv">
            <img id="emblem">
            <p id="playerHP">
            </p>
        </div>

    </div>
    <div id="escapeMenu">
        <div class="menu-header">
            <h2>Game Menu</h2>
        </div>
        <div class="menu-options" id="menu-options">
            <button class="menu-btn" onclick="closeMenu()"><span class="icon">&#x2190;</span> Return to Game</button>
            <button class="menu-btn" id="menuBag" onclick="showResultsOfMenuBag()"><span class="icon">&#x01F4BC;</span> Bag</button>
            <button class="menu-btn"><span class="icon">&#x1F3A5;</span> Settings</button>
            <button class="menu-btn""><span class="icon">&#x1F6AB;</span> Quit Game</button>
        </div>
    </div>
    
    <img id="Player">

    <div class="frame">
        <div class="corner_topleft"></div>
        <div class="corner_topright"></div>
        <div class="corner_bottomleft"></div>
        <div class="corner_bottomright"></div>
        
        
        <div class="camera">
           <div class="map pixel-art">
              <div class="character" facing="down" walking="true">
                 <div class="shadow pixel-art"></div>
                 <div class="character_spritesheet pixel-art"></div>
              </div>
           </div>

           <div style="position: relative; width: 100%; height: 100%;">
            <canvas id="barriersCanvas" style="position: absolute; top: 0; left: 0; z-index: 0;"></canvas>
            <canvas id="gameCanvas" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
        </div>
        
    </canvas>
    <script src="Javascript Files/utils.js"></script> <!-- Then load game.js last -->
    <script src="Javascript Files/animations.js"></script> <!-- Then load game.js last -->
    <script src="Javascript Files/eatermonTypes.js"></script>
    <script src="Javascript Files/controller.js"></script> <!-- Load controller.js first -->
    <script src="Javascript Files/player.js"></script> <!-- Load player.js second -->
    <script src="Javascript Files/grass.js"></script> Then load game.js last
    <script src="Javascript Files/encounter.js"></script> <!-- Then load game.js last -->
    <script src="Javascript Files/eatermon.js"></script> <!-- Then load game.js last -->
    <script src="Javascript Files/eatermonAbilitys.js"></script>
    <script src="Javascript Files/eatermonMoves.js"></script> <!-- Then load game.js last -->
    <script src="Javascript Files/battleSystem.js"></script>
    <script src="Javascript Files/Menus.js"></script>
    <script src="Javascript Files/wall.js"></script>
    <script src="Javascript Files/game.js"></script> <!-- Then load game.js last -->
</body>

</html>
