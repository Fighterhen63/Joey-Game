<body>
    <div id="npcTextContainer">
        <h1 id="npcName">Name Says: </h1>
        <p id="npcP">Hello</p>
    </div>
    <p id="console"></p>
    <canvas id="gameCanvas"></canvas>
    <div id="textContainer">
        <h1 id="h1Text" class="h1Text">You Leveled Up To: 1!</h1>
        <div>
            <br><br><br>
            <p id="Ptext">Eatermon Wants To Learn: </p>
            <p id="moveLearnText">Wait... Nothing!</p>
            <p id="finalMovesLearned"></p>
        </div>
        <button id="moveText" onclick="handleLearnNewMove()">Forget Moves?</button>
        <button id="moveTextNo" onclick="returnToNormal()">No!</button>
    </div>
    <div id="battleMenu">
        <div id="playerHpBar">
            <div id="playerinnerBar"></div>
        </div>
        <div id="xpBarContainer">
            <p id="xpLevel">Level: 1 </p>
            <p id="xpText">XP: 45/100</p>
            <div id="xpBar">
                <div id="xpProgress"></div>
            </div>
        </div>
        
        <div id="battleOptionsMenu">
            <button id="attack" onclick="Attack()">Attack!</button> <br>
            <button id="bag" onclick="Bag()">Bag</button> <br>
            <button id="run" onclick="Run()">Run</button> <br>
        </div>
        <div id="eatermonEnemyContainer">
            <img id="eatermonEnemy"> <!-- Enemy Image -->

          </div>
          
          <div id="eatermonPlayerContainer">
            <img id="eatermonPlayer"> <!-- Player Image -->

          </div>
          <div id="coinPlayer" class="coin">
            <div class="side-a"></div>
            <div class="side-b"></div>
        </div>
        
        <div id="coinEnemy" class="coin">
            <div class="side-a"></div>
            <div class="side-b"></div>
        </div>
        
        <div id="fireball" class="fireball"></div>
        <div id="vineWhip" class="vineWhip"></div>
        <div id="firestar" class="firestar"></div>

        <div id="battleTextContainer"></div>
        <div id="battleHpBar">
            <div id="enemyinnerBar"></div>
        </div>
        <div id="enemyHpDiv">
            <img id="enemyEmblem" alt="Emblem">
            <p id="enemyHP"></p>
        </div>
        <div id="playerHpDiv">
            <img id="emblem">
            <p id="playerHP">
            </p>
        </div>

    </div>
    
    <div id="escapeMenu">
        <div class="menu-header">
            <h2>Game Menu</h2>
        </div>
        <div class="menu-options" id="menu-options">
            <button class="menu-btn" onclick="closeEscapeMenu()"><span class="icon">&#x2190;</span> Return to Game</button>
            <button class="menu-btn" id="menuBag" onclick="showResultsOfMenuBag()"><span class="icon">&#x01F4BC;</span> Bag</button>
            <button class="menu-btn"><span class="icon">&#x1F3A5;</span> Settings</button>
            <button class="menu-btn""><span class="icon">&#x1F6AB;</span> Quit Game</button>
        </div>
    </div>
